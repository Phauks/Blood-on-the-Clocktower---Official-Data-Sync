[pytest]
# Pytest configuration for Blood on the Clocktower scraper tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for different test categories
markers =
    unit: Unit tests for individual functions/modules
    integration: Integration tests for multi-module functionality
    e2e: End-to-end tests (slow, may require network access)
    slow: Tests that take significant time to run

# Ignore patterns
norecursedirs = .git .tox dist build *.egg data

# Coverage options (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term
