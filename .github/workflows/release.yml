# Blood on the Clocktower Data Release Workflow
#
# This workflow creates versioned releases of the character data package
# for use by the Token Generator application.
#
# Triggers:
# - Daily at midnight UTC (schedule)
# - Manual dispatch (workflow_dispatch)
# - Push to main with changes to data/ folder
#
# Creates:
# - ZIP file with characters.json, manifest.json, and icons/
# - GitHub Release with version tag
#
# Note: Only creates a release if data actually changed (compares contentHash)

name: Create Data Release

on:
  # Run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      version_suffix:
        description: 'Optional version suffix (e.g., "-beta1")'
        required: false
        default: ''
      force_release:
        description: 'Force release even if no changes detected'
        type: boolean
        required: false
        default: false
  
  # Auto-trigger on data changes
  push:
    branches:
      - main
    paths:
      - 'data/characters/**'
      - 'data/icons/**'
      - 'data/manifest.json'

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tag comparison
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
      
      - name: Get previous content hash
        id: prev_hash
        run: |
          # Get the latest release tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "none")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          
          # Try to get contentHash from previous release manifest
          if [ "$LATEST_TAG" != "none" ]; then
            # Download previous manifest from release
            PREV_HASH=$(curl -sL "https://github.com/${{ github.repository }}/releases/download/${LATEST_TAG}/manifest.json" 2>/dev/null | python -c "import sys,json; print(json.load(sys.stdin).get('contentHash',''))" 2>/dev/null || echo "")
            echo "prev_hash=$PREV_HASH" >> $GITHUB_OUTPUT
          else
            echo "prev_hash=" >> $GITHUB_OUTPUT
          fi
      
      - name: Scrape latest data
        run: |
          python src/scrapers/character_scraper.py --all
      
      - name: Run packager
        run: |
          python src/transformers/packager.py -v
      
      - name: Check for changes
        id: changes
        run: |
          NEW_HASH=$(python -c "import json; print(json.load(open('dist/manifest.json'))['contentHash'])")
          PREV_HASH="${{ steps.prev_hash.outputs.prev_hash }}"
          
          echo "new_hash=$NEW_HASH" >> $GITHUB_OUTPUT
          echo "Previous hash: $PREV_HASH"
          echo "New hash: $NEW_HASH"
          
          if [ "$NEW_HASH" = "$PREV_HASH" ] && [ "${{ github.event.inputs.force_release }}" != "true" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected, skipping release"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected, creating release"
          fi
      
      - name: No changes detected
        if: steps.changes.outputs.has_changes != 'true'
        run: |
          echo "::notice::No data changes detected. Skipping release."
          echo "Current hash: ${{ steps.changes.outputs.new_hash }}"
          echo "Previous hash: ${{ steps.prev_hash.outputs.prev_hash }}"

      - name: Get version from manifest
        id: version
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          VERSION=$(python -c "import json; print(json.load(open('dist/manifest.json'))['version'])")
          SUFFIX="${{ github.event.inputs.version_suffix }}"
          
          # Add run number to ensure unique tags (allows multiple releases per day)
          FULL_VERSION="${VERSION}${SUFFIX}-r${{ github.run_number }}"
          echo "version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "Version: $FULL_VERSION"
      
      - name: Generate changelog
        id: changelog
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          python << 'EOF'
          import json
          import os
          
          # Load current manifest
          with open('dist/manifest.json') as f:
              current = json.load(f)
          
          # Try to load previous manifest
          prev_tag = "${{ steps.prev_hash.outputs.latest_tag }}"
          previous = None
          if prev_tag != "none":
              import urllib.request
              try:
                  url = f"https://github.com/${{ github.repository }}/releases/download/{prev_tag}/manifest.json"
                  with urllib.request.urlopen(url, timeout=10) as resp:
                      previous = json.load(resp)
              except:
                  pass
          
          lines = []
          
          # Summary stats
          lines.append(f"**{current.get('total_characters', '?')}** characters, **{current.get('total_reminders', '?')}** reminder tokens, **{current.get('total_jinxes', '?')}** jinxes, **{current.get('total_flavor', '?')}** with flavor text")
          lines.append("")
          
          if previous:
              changes = []
              
              # Check character count changes
              prev_chars = previous.get('total_characters', 0)
              curr_chars = current.get('total_characters', 0)
              if curr_chars != prev_chars:
                  diff = curr_chars - prev_chars
                  changes.append(f"Characters: {prev_chars} â†’ {curr_chars} ({'+' if diff > 0 else ''}{diff})")
              
              # Check reminder count changes
              prev_rem = previous.get('total_reminders', 0)
              curr_rem = current.get('total_reminders', 0)
              if curr_rem != prev_rem:
                  diff = curr_rem - prev_rem
                  changes.append(f"Reminders: {prev_rem} â†’ {curr_rem} ({'+' if diff > 0 else ''}{diff})")
              
              # Check jinx count changes
              prev_jinx = previous.get('total_jinxes', 0)
              curr_jinx = current.get('total_jinxes', 0)
              if curr_jinx != prev_jinx:
                  diff = curr_jinx - prev_jinx
                  changes.append(f"Jinxes: {prev_jinx} â†’ {curr_jinx} ({'+' if diff > 0 else ''}{diff})")
              
              # Check flavor count changes
              prev_flav = previous.get('total_flavor', 0)
              curr_flav = current.get('total_flavor', 0)
              if curr_flav != prev_flav:
                  diff = curr_flav - prev_flav
                  changes.append(f"Flavor text: {prev_flav} â†’ {curr_flav} ({'+' if diff > 0 else ''}{diff})")
              
              # Check edition changes
              prev_counts = previous.get('edition_counts', {})
              curr_counts = current.get('edition_counts', {})
              for ed in set(prev_counts.keys()) | set(curr_counts.keys()):
                  prev_c = prev_counts.get(ed, 0)
                  curr_c = curr_counts.get(ed, 0)
                  if prev_c != curr_c:
                      diff = curr_c - prev_c
                      changes.append(f"{ed}: {prev_c} â†’ {curr_c} ({'+' if diff > 0 else ''}{diff})")
              
              if changes:
                  lines.append("### Changes from previous release")
                  for c in changes:
                      lines.append(f"- {c}")
              else:
                  lines.append("### Changes")
                  lines.append("- Data content updated (ability text, jinxes, or other fields modified)")
          else:
              lines.append("### Initial Release")
              lines.append("- First automated release with change tracking")
          
          changelog = "\n".join(lines)
          
          # Write to output (escape for GitHub Actions)
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write("changelog<<CHANGELOG_EOF\n")
              f.write(changelog)
              f.write("\nCHANGELOG_EOF\n")
          
          print(changelog)
          EOF
      
      - name: Create release ZIP
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          mkdir -p release
          cd dist && zip -r ../release/botc-data-v${{ steps.version.outputs.version }}.zip .
      
      - name: Create GitHub Release
        if: steps.changes.outputs.has_changes == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Blood on the Clocktower Data v${{ steps.version.outputs.version }}
          body: |
            ## Character Data Release
            
            ${{ steps.changelog.outputs.changelog }}
            
            ---
            ðŸ“– See [README](https://github.com/${{ github.repository }}#readme) for usage and manifest field documentation.
          files: |
            release/botc-data-v${{ steps.version.outputs.version }}.zip
            dist/manifest.json
          draft: false
          prerelease: ${{ contains(github.event.inputs.version_suffix, 'beta') || contains(github.event.inputs.version_suffix, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifact (for PR builds)
        if: steps.changes.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: botc-data-v${{ steps.version.outputs.version }}
          path: |
            release/
            dist/
          retention-days: 30
